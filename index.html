<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8"/>
  <title>Maze Game</title>
  <!-- <link rel="stylesheet" type="text/css" href="mystyle.css"> -->
  <script async type="application/javascript" src="./index.js"></script>
 </head>
 <body onload="draw()">
   <h3 id="timer"></h3>
   <h3 id="score"></h3>
   <h3 id="hp"></h3>
   <img src="./public/pacman.png" height="10" width="10" alt="Failed" id="pacman" style="display: none"/>
   <img src="./public/ghost.png" height="10" width="10" alt="Failed" id="ghost" style="display: none"/>
   <canvas id="gas-canvas" width="600" height="600" style="position: absolute; left: 20px;" ></canvas>
   <canvas id="gun-canvas" width="600" height="600" style="position: absolute; left: 20px;" ></canvas>
   <canvas id="canvas" width="600" height="600" style="position: absolute; left: 20px;" ></canvas>
   <canvas id="canvas2" width="620" height="600" style="position: absolute; left: 20px;"></canvas>
 </body>
</html>
